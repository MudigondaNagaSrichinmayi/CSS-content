<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style>
		.wish{
			position: static;
			background-color: lightcoral;
			padding: 1.5%;
			text-decoration: underline;
			color:whitesmoke;
		}
		.warn{
			background-color:lightblue;
			color: white;
			position: relative;
			top: 100px;
			left: 25px;
			padding: 1.0%;
			width: 50%;
		}
		.what{
			position: absolute;
			top:10px;
			z-index:-1;
			background-color:black ;
		}

	</style>
</head>
<body>

 	<p class="wish">GOOD MORNING</p> 
 	<div class="warn">
 		<h1>DONT LOOK OUTSIDE</h1>
 		<p class="what">what happened</p>
 	</div>
</body>
</html>
